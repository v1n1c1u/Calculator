<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../css/imgs/calculator-icon.ico">
    <script src="../scripts/index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="screen-div">
            <div id="internal-screen-div">
                <span id="history"></span>
                <span id="main-display"></span>
            </div>
        </div>
        <div class="buttons-div">
            <button class="special" value="AC">AC</button>
            <button class="special" value="C">C</button>
            <button class="special" value="%">%</button>
            <button class="operator" value="/">รท</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">ร</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="number" value="0" id="zero-button">0</button>
            <button class="number" value="." id="dot">.</button>
            <button class="operator" value="=">=</button>
        </div>
    </main>
</body>
</html>
