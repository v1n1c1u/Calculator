<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../css/imgs/calculator-icon.ico">
    <script src="https://kit.fontawesome.com/01b577ec3a.js" crossorigin="anonymous"></script>
    <script src="../scripts/index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>
    <main>
        <div id="screen-div">
            <div id="internal-screen-div">
                <span id="history-display"></span>
                <span id="main-display"></span>
            </div>
        </div>
        <div class="buttons-div">
            <button class="special-button" value="Delete">AC</button>
            <button class="special-button" value="Backspace">C</button>
            <button class="special-button" value="%">%</button>
            <button class="operator-button" value="/">÷</button>
            <button class="number-button" value="7">7</button>
            <button class="number-button" value="8">8</button>
            <button class="number-button" value="9">9</button>
            <button class="operator-button" value="*">×</button>
            <button class="number-button" value="4">4</button>
            <button class="number-button" value="5">5</button>
            <button class="number-button" value="6">6</button>
            <button class="operator-button" value="-">-</button>
            <button class="number-button" value="1">1</button>
            <button class="number-button" value="2">2</button>
            <button class="number-button" value="3">3</button>
            <button class="operator-button" value="+">+</button>
            <button class="number-button" value="0" id="zero-button">0</button>
            <button class="number-button" value="." id="dot">.</button>
            <button class="operator-button" value="Enter">=</button>
        </div>
    </main>
    <footer>
        Vinícius Souza © 2022
        <ul>
            <li><a href="https://github.com/v1n1c1u" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/vin%C3%ADcius-souza-a108a6201/" target="_blank"><i class="fa-brands fa-linkedin"></a></i></li>
        </ul>
    </footer>
</body>
</html>
